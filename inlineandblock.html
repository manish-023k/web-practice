<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block tags</title>
</head>
<body>
    <!-- inline tags  -->
    <span>this is the inline span tag</span>
    <strong>this is the another inline tag </strong>
    <em>this is also another inline tag</em>
    <!-- block tags -->
    <p>this is the paragraph</p>
    <div>this is also a block tag</div>
</body>
</html>
